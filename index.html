<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="./assets//css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Dynamic Memes</title>

</head>

<header>
    <nav class="navbar navbar-light bg-light color-change">
        <img src="./assets/images/520pxu.png" width="80" height="80"><span
            class="navbar-brand mb-0 h1 font-size" id="project-title">Dynamic M3mes</span>
    </nav>
</header>
<div class="hero"></div>

<body>
    <main class="flex-column col-12 justify-content-center align-items-center" id="grid-container w-100%">
    <div class="searchable row justify-content-center">
        <section class="meme col-5 p-3">
            <h2>Search Memes</h2>
            <input type="text" class="texts" placeholder="Search . .">
            <input type="submit" class="button" id="search-meme">
        </section>
        <section class="meme-search col-7" id="random">
            <div class="card shadow m-3">
            <div class="card-body flex row justify-content-center" id="giphy-display">
            </div>
            </div>
        </section>
    </div>

    <div class="randomized row justify-content-center">
        <section class="meme col-5">
            <div class="create-your-own">
            <h2>Create your own Meme</h2>
            <input type="text" class="texts" placeholder="Add your quote . .">
            <input type="submit" class="button">
            </div>
            <div class="generate">
            <button id="random-btn">Generate Random</button>
            </div>
        </section>
        <section class="meme-search col-7" id="generator">
            <div class="card shadow m-3">
                <div class="card-body" id="image-display"></div>
            </div>
        </section> 
    </div> 
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
