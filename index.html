<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="./assets//css/style.css" />

    <title>Dynamic Memes</title>

</head>

<header>
    <nav class="navbar navbar-light bg-light color-change">
        <img src="./assets/images/520pxu.png" width="80" height="80"><span class="navbar-brand mb-0 h1 font-size">Dynamic M3mes</span>
    </nav>
</header>
<div class="hero"></div>
<body>
    <main class="grid">
        <section class="container">
                <div class="text-selection-box"></div>
                <button id="random-btn">Generate Random</button>
                <h2>Search up a meme</h2>
                <input type="text" placeholder="search">
                <input type="submit">
        </section>
        <section class="container">
                <div class="preview-image"></div>
                <h3>Create your own Meme</h3>
                <input type="text" placeholder="Add your quote">
                <input type="submit">
    
                <div id="generated-photos">
                    <img class src="" width="600" height="300" />
                </div>

        </section>

        <section id="generator">
        <h3>Here is the generated meme.</h3>
        <div id="final-meme">
            <img class src="" width="600" height="300" />
        </div>
        </section>
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
